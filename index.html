<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBanking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-green-100">
     <header>
         <h1 class="text-6xl text-center mt-16 font-bold">Welcome to <span class="text-green-500">iBanking</span> Service</h1>
     </header>
     <main>
         <section class=" py-2 ">
             <h3 class="text-center my-10 text-3xl font-bold">iBanking Loging</h3>
             <div class="text-center" action="">
                 <input id="your-email" class="border-2 border-gray-400 rounded-2xl text-center inline-block mb-5   px-10 py-2" type="text" placeholder=" E-mail"> 
                 <input id="your-passward" class="border-2 border-gray-400 rounded-2xl text-center inline-block px-10 py-2" type="password" placeholder=" Password">
                 <br>
                 <button id="login-submit" class="py-2 px-10 font-bold text-white bg-green-700 rounded-2xl mt-5">Submit</button>
            </div>
             
         </section>
     </main>


     <script src="bank/bank.js"></script>
</body>
</html>
