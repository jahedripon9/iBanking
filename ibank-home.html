<body class="back-bg2 md:w-100 lg:w-100">
    <header class="">
        <h1 class="  text-6xl text-center mt-5 font-bold bg-white p-3 bg-opacity-80">Welcome to <span class="text-green-500">iBanking</span> Home Page</h1>
    </header>

    <main class="w-3/4 mx-auto"> 

        <!-- Balacne & Transetion -->
        <section class="  my-10">
            <div class="  lg:grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-4 rounded-3xl text-center my-3 ">
                    <h3 class=" text-2xl font-bold">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-4 rounded-3xl text-center  my-3">
                    <h3 class=" text-2xl font-bold">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-4 rounded-3xl text-center my-3 ">
                    <h3 class=" text-2xl font-bold">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->

        <section>
            <div class="lg:grid grid-cols-2 justify-items-center">
                <div class="bg-blue-200 p-5 text-center w-4/3 rounded-3xl my-3">
                    <h3 class="text-3xl mb-5 "> Deposit Taka</h3>
                    <div class="" action="">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded-2xl mb-5   px-10 py-2 w-52" type="text" placeholder=" Deposit Taka"> 
                        <br>
                        <button id="deposit-btn" class="py-2 px-10 font-bold text-white bg-blue-700 rounded-2xl mt-1">Deposit</button>
                   </div>
                </div>
                <div class="bg-red-200 p-5 text-center w-4/3 rounded-3xl my-3">
                    <h3 class="text-3xl mb-5 "> Withdraw Taka</h3>
                    <div class="" action="">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded-2xl mb-5 px-10 py-2 w-52" type="text" placeholder=" Withdraw Taka"> 
                        <br>
                        <button id="withdraw-btn" class="py-2 px-10 font-bold text-white bg-red-700 rounded-2xl mt-1">Withdraw</button>
                   </div>
                </div>
                
            </div>
        </section>
    </main>
